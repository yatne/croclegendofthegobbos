<head>
    <title>Croc to fajna gierka</title>
    <meta charset="UTF-8">
    <meta name="description" content="Croc to fajna gierka była">
    <meta name="keywords" content="croc">
    <meta name="author" content="Janusz">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <div class="content">
        <img src="./croc.jpeg" />
        <div class="buttons">
            <div class="row">
                <button onClick="up()">↑</button>
            </div>
            <div class="row">
                <button class="middle" onClick="left()">←</button>
                <button class="middle" onClick="right()">→</button>
            </div>
            <div class="row">
                <button onClick="down()">↓</button>
            </div>
        </div>
    </div>
</body>
